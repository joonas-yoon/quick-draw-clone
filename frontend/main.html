<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>Quick Draw Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script type="text/javascript">
        class Model {
            constructor() { }

            async load() {
                this.session = await ort.InferenceSession.create('./src/model_cnn_74.optimized.onnx');
            }

            /**
             *
             * @param {Float32Array} rgb_input
             * @returns probablities of classes
             */
            async infer(rgb_input) {
                const dims = [1, 3, 32, 32];
                const tensor = new ort.Tensor('float32', rgb_input, dims);
                const result = await this.session.run({ 'input.1': tensor });
                const probs = Array.from(result[30].cpuData);
                const sum = (arr) => arr.reduce((partialSum, a) => partialSum + a, 0);
                const probsSorted = probs
                    .map((x, i) => ({ data: x, prob: Math.exp(x), index: i }))
                    .sort((a, b) => b.prop - a.prop);
                return probsSorted;
            }
        }
    </script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            outline: 0;
            border: none;
        }

        * {
            box-sizing: border-box;
        }

        #root {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fdfdfd;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <canvas id="canvas" width="24" height="24"></canvas>
    </div>
</body>

<script type="text/javascript">
    const canvas = document.getElementById('canvas');

    window.onload = async () => {
        resize();
        const model = new Model();
        await model.load();
        console.log(await model.infer(new Float32Array(3 * 32 * 32)));
    };

    window.onresize = resize;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
</script>

</html>
