<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>Quick Draw Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script type="text/javascript">
        class Model {
            constructor() { }

            async load() {
                this.session = await ort.InferenceSession.create('./src/model_cnn_74.optimized.onnx');
            }

            /**
             *
             * @param {Float32Array} rgb_input
             * @returns probablities of classes
             */
            async infer(rgb_input) {
                const dims = [1, 3, 32, 32];
                const tensor = new ort.Tensor('float32', rgb_input, dims);
                const result = await this.session.run({ 'input.1': tensor });
                const probs = Array.from(result[Object.keys(result)].cpuData);
                return probs.map((x, i) => ({ logit: x, probability: Math.exp(x), index: i }));
            }
        }
    </script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            outline: 0;
            border: none;
        }

        * {
            box-sizing: border-box;
        }

        #root {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fdfdfd;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <canvas id="canvas" width="24" height="24"></canvas>
    </div>
</body>

<script type="text/javascript">
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const cursor = {
        isDrawing: false,
        px: null,
        py: null,
    };
    const STROKE_SIZE = 3;

    window.onload = async () => {
        resize();

        const { label: labels } = await fetch("labels.json")
            .then(response => response.json());

        console.log('labels', labels);

        canvas.addEventListener('mousedown', () => cursor.isDrawing = true);
        canvas.addEventListener('mouseup', () => {
            cursor.isDrawing = false;
            cursor.px = null;
            cursor.py = null;
        });
        canvas.addEventListener('mousemove', (evt) => {
            if (!cursor.isDrawing) return;
            const { clientX, clientY } = evt;
            stroke(clientX, clientY, cursor.px, cursor.py, STROKE_SIZE);
            cursor.px = clientX;
            cursor.py = clientY;
        });

        let startTime = now();
        const model = new Model();
        await model.load();
        console.log('loading time:', timeDelta(startTime, now()), 'ms');

        startTime = now();
        const output = await model.infer(new Float32Array(3 * 32 * 32));
        output.sort((a, b) => b.logit - a.logit);
        console.log('inference', output);
        console.log('inference time:', timeDelta(startTime, now()), 'ms');

        console.log('Top 10 guess:', output.slice(0, 10).map(e => ({
            ...e, label: labels[e.index]
        })));
    };

    window.onresize = resize;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function dist(x1, y1, x2, y2) {
        const dx = x1 - (x2 == null ? x1 : x2);
        const dy = y1 - (y2 == null ? y1 : y2);
        return dx * dx + dy * dy;
    }

    function drawPoint(x, y, rad) {
        ctx.beginPath();
        ctx.fillStyle = '#222222ff';
        ctx.arc(x, y, rad, 0, 2 * Math.PI);
        ctx.fill();
        ctx.closePath();
    }

    function drawLine(x, y, x2, y2, width) {
        ctx.beginPath();
        ctx.strokeStyle = '#222222ff';
        ctx.lineWidth = width;
        ctx.lineCap = 'round';
        ctx.moveTo(x, y);
        ctx.lineTo(x2, y2);
        ctx.stroke();
        ctx.closePath();
    }

    function stroke(x, y, px, py, rad) {
        const d = dist(x, y, px, py);
        if (d > rad * rad) {
            drawLine(x, y, px, py, rad * 2);
        } else {
            drawPoint(x, y, rad);
        }
    }

    function now() {
        return (new Date()).getTime();
    }

    function timeDelta(t1, t2) {
        return t2 - t1;
    }
</script>

</html>
