<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Clone application of Quick, Draw! by Google" />
    <title>Quick, Draw! Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script type="text/javascript">
        class Model {
            constructor() { }

            async load() {
                this.session = await ort.InferenceSession.create('https://cdn.jsdelivr.net/gh/joonas-yoon/quick-draw-clone/docs/model/cnn_74.onnx');
            }

            /**
             *
             * @param {Float32Array} rgb_input
             * @returns probablities of classes
             */
            async infer(rgb_input) {
                const dims = [1, 3, 32, 32];
                const tensor = new ort.Tensor('float32', rgb_input, dims);
                const result = await this.session.run({ 'input.1': tensor });
                const probs = Array.from(result[Object.keys(result)].cpuData);
                return probs.map((x, i) => ({ logit: x, probability: Math.exp(x), index: i }));
            }
        }
    </script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            outline: 0;
            border: none;
        }

        * {
            box-sizing: border-box;
        }

        #root {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fdfdfd;
        }

        .result-items {
            position: fixed;
            min-width: 120px;
            width: fit-content;
            height: fit-content;
            display: block;
            top: 0;
            left: 0;
            padding: 1em;
            margin: 0;
            user-select: none;
            pointer-events: none;
            z-index: 2;
        }

        .result-items>li {
            list-style: none;
            color: #2b2b2b;
            opacity: 0.2;
        }

        #preview {
            display: none;
            position: fixed;
            right: 0;
            z-index: 3;
            top: 0;
            border: 1px solid #ccc;
            width: 120px;
            height: 120px;
        }

        #canvas3 {
            display: none;
            position: fixed;
            top: 120px;
            right: 0;
            z-index: 3;
            border: 1px solid #ccc;
            width: 120px;
            height: 120px;
        }

        body.debug #preview,
        body.debug #canvas3 {
            display: block;
        }

        .cpu-text-wrapper {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            left: 0;
            bottom: 1rem;
            margin: 0;
            padding: 2em;
            user-select: none;
            pointer-events: none;
            z-index: 99;
        }

        .cpu-text-wrapper .caption:empty {
            display: none;
        }
        .cpu-text-wrapper .caption {
            display: block;
            margin: 0;
            padding: 12px;
            text-align: center;
            width: fit-content;
            color: #2a2a2a;
            background-color: #efefef;
            box-shadow: 4px 4px 0 rgba(98, 98, 98, 0.2);
        }

        .round-starter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffd139;
            z-index: 200;
            transition: top 600ms ease-out;
        }

        .round-starter.hide {
            top: -100vh;
        }

        .round-starter .description {
            text-align: center;
            margin-bottom: 1.25em;
            font-size: 120%;
        }

        .round-starter .description p {
            margin: 0.25em auto;
        }

        .round-starter .description #answer {
            font-weight: bold;
            font-size: 200%;
        }

        .game-btn {
            padding: 10px 16px;
            min-width: 180px;
            min-height: 48px;
            margin: 0;
            color: #fefefe;
            font-size: 18px;
            font-weight: 200;
            border: none;
            background-color: #2eaa50;
            box-shadow: -6px 6px 2px #237636;
            cursor: pointer;
            outline: 0;
            transform: none;
        }
        .game-btn:active {
            box-shadow: -3px 3px 1px #198737;
            transform: translate(-3px, 3px);
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <canvas id="canvas" width="24" height="24"></canvas>
        <img id="preview" />
        <canvas id="canvas3" width="32" height="32"></canvas>
    </div>
    <div id="result" class="result-items">
        <li>...</li>
    </div>
    <div class="cpu-text-wrapper">
        <div id="cpu-text" class="caption"></div>
    </div>
    <div class="round-starter" id="round-start-page">
        <div class="description">
            <p>다음을 그려주세요.</p>
            <p id="answer"></p>
            <p class="time-text">30초 이내</p>
        </div>
        <button class="btn game-btn" id="start-button">알겠어요!</button>
    </div>
</body>

<script type="text/javascript">
    const DEBUG = true;
    const SHOW_TOP_K = 20;

    const body = document.body;
    const resultBox = document.getElementById('result');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const cursor = {
        isDrawing: false,
        hasChange: false,
        px: null,
        py: null,
    };
    const STROKE_SIZE = 3;
    const cropBox = {
        isValid: false,
        top: Infinity,
        left: Infinity,
        right: -Infinity,
        bottom: -Infinity
    };
    let labels;
    let model;

    const canvasCopy = document.createElement("canvas");
    const copyContext = canvasCopy.getContext("2d");

    let cpuActions = [];
    let cumprob;
    let candidatesPool;
    const gameState = {
        answer: null,
        isRunning: false,
    };

    const cpuTextElement = document.getElementById('cpu-text');
    const startPageElement = document.getElementById('round-start-page');
    const startButton = document.getElementById('start-button');
    const answerText = document.getElementById('answer');

    function createCpuMessageAction(message) {
        return {
            answer: null,
            message
        };
    }

    function createCpuAnswerAction(answer) {
        const randomTexts = [
            `이제 알겠어요, <strong>${answer}</strong> 인가요?`,
            `정답! <strong>${answer}</strong> 이죠?`,
            `혹시 <strong>${answer}</strong> 맞나요?`,
            `...<strong>${answer}</strong>!`,
            `<strong>${answer}</strong>!`,
        ];
        return {
            answer,
            message: randomChoice(randomTexts),
        };
    }

    window.onload = async () => {
        resize();

        if (DEBUG) {
            body.className = 'debug';
        }

        const { label: _labels } = await fetch("https://cdn.jsdelivr.net/gh/joonas-yoon/quick-draw-clone/docs/assets/labels.json")
            .then(response => response.json());
        labels = _labels;

        console.log('labels', labels);

        choiceAnswerForQuiz();

        startButton.addEventListener('click', (evt) => {
            evt.preventDefault();
            startGame();
        });

        canvas.addEventListener('mousedown', () => cursor.isDrawing = true);
        canvas.addEventListener('mouseup', () => {
            cursor.isDrawing = false;
            cursor.px = null;
            cursor.py = null;
            if (DEBUG) {
                console.log(cropBox);
                // drawBox(cropBox);
            }
        });
        canvas.addEventListener('mousemove', (evt) => {
            if (!cursor.isDrawing) return;
            const { clientX, clientY } = evt;
            stroke(clientX, clientY, cursor.px, cursor.py, STROKE_SIZE);
            cursor.px = clientX;
            cursor.py = clientY;
            cursor.hasChange = true;
            cropBox.isValid = true;
            const PADDING = 5;
            cropBox.top = Math.min(cropBox.top, clientY - PADDING);
            cropBox.bottom = Math.max(cropBox.bottom, clientY + PADDING);
            cropBox.left = Math.min(cropBox.left, clientX - PADDING);
            cropBox.right = Math.max(cropBox.right, clientX + PADDING);
        });
        canvas.addEventListener('click', (evt) => {
            drawPoint(evt.clientX, evt.clientY, STROKE_SIZE);
        });

        canvasCopy.width = 32;
        canvasCopy.height = 32;

        const startTime = now();
        model = new Model();
        await model.load();
        console.log('loading time:', timeDelta(startTime, now()), 'ms');

        candidatesPool = createNewPool(labels.length);
        cumprob = _createLengthedArray(labels.length).map((x, i) => ({i, p: 0}));
    };

    function startGame() {
        startPageElement.classList.add('hide');
        gameState.isRunning = true;

        // inference loop
        createRandomInterval(() => {
            if (!gameState.isRunning) {
                return false;
            }
            if (cursor.hasChange) {
                inference();
                cursor.hasChange = false;
            }
            return true;
        }, 2000, 5000);

        // cpu keep talking randomly
        createRandomInterval(() => {
            if (!gameState.isRunning) {
                return false;
            }
            const randomTexts = [
                '...',
                '음...',
                '음... 뭘까요?',
                '조금만 더 그려주세요',
                '더 그려주시겠어요?',
            ];
            cpuActions.push(createCpuMessageAction(randomChoice(randomTexts)));
            return true;
        }, 2000, 4000);

        // cpu does action and popped from queue
        createRandomInterval(() => {
            if (!gameState.isRunning) {
                return false;
            }
            if (cpuActions.length < 1) {
                return true;
            }
            const {answer, message} = cpuActions[0];
            cpuActions = cpuActions.slice(1); // pop
            cpuTextElement.innerHTML = message;
            if (answer !== null) {
                console.log('GUESS WHAT:', answer);
                if (answer === gameState.answer) {
                    endGame();
                }
            }
            return true;
        }, 4000, 8000);
    }

    function endGame() {
        startPageElement.classList.remove('hide');
        gameState.isRunning = false;
        choiceAnswerForQuiz();
    }

    function choiceAnswerForQuiz() {
        gameState.answer = randomChoice(labels)['ko'];
        answerText.textContent = gameState.answer;
    }

    function createRandomInterval(func, minMS, maxMS) {
        console.log('func called', func);
        let timer = null;
        function _innerLoop() {
            if (timer !== null) {
                clearTimeout(timer);
            }
            if (func()) {
                timer = setTimeout(_innerLoop, minMS + Math.random() * (maxMS - minMS));
            }
        }
        _innerLoop();
    }

    window.onresize = resize;

    function resize() {
        // resize canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // reset crop box
        cropBox.top = Infinity;
        cropBox.left = Infinity;
        cropBox.right = -Infinity;
        cropBox.bottom = -Infinity;
    }

    /**
     * @param image Float32Array
     **/
    function normalize(image) {
        const [mean, std] = [0.5, 0.5];
        return image.map(i => (i - mean) / std);
    }

    function inference() {
        if (model == null || labels == null) {
            console.error('Resources not ready to run yet');
            return;
        }
        const { top, left, right, bottom } = cropBox;
        const oImgWidth = right - left;
        const oImgHeight = bottom - top;

        if (!isFinite(oImgWidth) || !isFinite(oImgHeight)) {
            console.log('No information to inference right now');
            return;
        }

        const imageProcessStartTime = now();
        const imageDrawData = ctx.getImageData(left, top, oImgWidth, oImgHeight);
        const imageDraw = imagedataToImage(imageDrawData);
        imageDraw.onload = async () => {
            if (DEBUG) {
                document.getElementById('preview').src = imageDraw.src;
                console.log(oImgWidth, oImgHeight);
            }

            // copy and resize image to (32, 32)
            copyContext.clearRect(0, 0, 32, 32);
            copyContext.drawImage(imageDraw, 0, 0, oImgWidth, oImgHeight, 0, 0, 32, 32);

            if (DEBUG) {
                const tempCtx = document.getElementById('canvas3').getContext('2d');
                tempCtx.clearRect(0, 0, 32, 32);
                tempCtx.drawImage(imageDraw, 0, 0, oImgWidth, oImgHeight, 0, 0, 32, 32);
            }

            // RGBA image in range of [0, 255] to RGB image in range of [0.0, 1.0]
            const imageResize = copyContext.getImageData(0, 0, 32, 32);
            const imageResizeRGB = imageResize.data.filter((value, index, _) => index % 4 != 0);
            const input = new Float32Array(imageResizeRGB).map(i => i / 255.);
            if (DEBUG) {
                console.log('input image:', imageResize.data, input);
            }
            console.info('image processed in', timeDelta(imageProcessStartTime, now()), 'ms');

            // normalize image and infer
            const modelInferStartTime = now();
            const output = await model.infer(normalize(input));
            output.sort((a, b) => b.logit - a.logit);
            if (DEBUG) {
                console.log('inference', output);
            }
            console.info('inferenced in', timeDelta(modelInferStartTime, now()), 'ms');

            // show result on HUD
            showResultHTML(output.slice(0, SHOW_TOP_K).map(e => ({
                ...e, label: labels[e.index]
            })));

            // add scores on round
            for (const {probability, index} of output) {
                cumprob[index].p += probability;
            }
            cumprob.sort((a, b) => b.p - a.p);

            // guess
            const guessIndex = pickFirst(cumprob, candidatesPool);
            if (guessIndex !== -1) {
                const labelString = labels[guessIndex]['ko'];
                cpuActions.push(createCpuAnswerAction(labelString));
                candidatesPool.delete(guessIndex);
            }
            console.log('cpuActionQueue', cpuActions);
        };
    }

    function dist(x1, y1, x2, y2) {
        const dx = x1 - (x2 == null ? x1 : x2);
        const dy = y1 - (y2 == null ? y1 : y2);
        return dx * dx + dy * dy;
    }

    function drawPoint(x, y, rad) {
        ctx.beginPath();
        ctx.fillStyle = '#222222ff';
        ctx.arc(x, y, rad, 0, 2 * Math.PI);
        ctx.fill();
        ctx.closePath();
    }

    function drawLine(x, y, x2, y2, width) {
        ctx.beginPath();
        ctx.strokeStyle = '#222222ff';
        ctx.lineWidth = width;
        ctx.lineCap = 'round';
        ctx.moveTo(x, y);
        ctx.lineTo(x2, y2);
        ctx.stroke();
        ctx.closePath();
    }

    function drawBox({ top, left, right, bottom }) {
        if (!isFinite(top) || !isFinite(left) || !isFinite(right) || !isFinite(bottom)) return;
        ctx.beginPath();
        ctx.rect(left, top, right - left, bottom - top);
        ctx.strokeStyle = '#ff666699';
        ctx.stroke();
        ctx.closePath();
    }

    function stroke(x, y, px, py, rad) {
        const d = dist(x, y, px, py);
        if (d > rad * rad) {
            drawLine(x, y, px, py, rad * 2);
        } else {
            drawPoint(x, y, rad);
        }
    }

    function now() {
        return (new Date()).getTime();
    }

    function timeDelta(t1, t2) {
        return t2 - t1;
    }

    function randomChoice(array) {
        const index = Math.floor(Math.random() * array.length);
        return array[index];
    }

    function showResultHTML(results) {
        resultBox.innerHTML = '';
        for (const { label, probability } of results) {
            const labelAlpha = Math.sqrt(probability);
            const labelText = `${label['ko']} (${(probability * 100).toFixed(2)}%)`;
            resultBox.innerHTML += `<li style="opacity: ${labelAlpha};">${labelText}</li>`;
        }
    }

    // https://stackoverflow.com/a/41229530/13677554
    function imagedataToImage(imagedata) {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = imagedata.width;
        canvas.height = imagedata.height;
        context.putImageData(imagedata, 0, 0);
        const image = new Image();
        image.src = canvas.toDataURL();
        delete canvas;
        return image;
    }

    function _createLengthedArray(length) {
        return Array.from(new Array(length));
    }

    function createNewPool(length) {
        return new Set(_createLengthedArray(length).map((x, i) => i));
    }

    function pickFirst(cumprob, filter) {
        for (const {i, p} of cumprob) {
            if (filter.has(i)) {
                return i;
            }
        }
        return -1;
    }
</script>

</html>
