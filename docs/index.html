<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Clone application of Quick, Draw! by Google" />
    <title>Quick, Draw! Clone</title>
    <link rel="stylesheet" href="assets/page.css" />
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <canvas id="canvas" width="24" height="24"></canvas>
        <img id="preview" />
        <canvas id="canvas3" width="32" height="32"></canvas>
    </div>
    <div id="result" class="result-items">
        <li>...</li>
    </div>
    <div class="cpu-text-wrapper">
        <div id="cpu-text" class="caption"></div>
    </div>
    <div class="round-starter" id="round-start-page">
        <div class="description">
            <p>다음을 그려주세요.</p>
            <p id="answer"></p>
            <p class="time-text">30초 이내</p>
        </div>
        <button class="btn game-btn" id="start-button">알겠어요!</button>
    </div>
</body>
<script type="text/javascript" src="assets/model.js"></script>
<script type="text/javascript" src="assets/page.js"></script>
</html>
