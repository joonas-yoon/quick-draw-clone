<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Clone application of Quick, Draw! by Google" />
    <title>Quick, Draw! Clone</title>
    <link rel="stylesheet" href="assets/page.css" />
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="https://kit.fontawesome.com/994409081c.js" crossorigin="anonymous"></script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <canvas id="canvas" width="24" height="24"></canvas>
        <img id="preview" />
        <canvas id="canvas3" width="32" height="32"></canvas>
    </div>
    <div id="result" class="result-items">
        <li>...</li>
    </div>
    <div class="cpu-text-wrapper">
        <div id="cpu-text" class="caption shadow-right-down"></div>
    </div>
    <div class="round-starter" id="round-start-page">
        <div class="description">
            <p>다음을 그려주세요.</p>
            <p id="answer"></p>
            <p class="time-text">30초 이내</p>
        </div>
        <button class="btn btn-wide game-btn btn-green shadow-right-down" id="start-button">알겠어요!</button>
    </div>
    <div class="game-buttons">
        <div id="restart-button" class="btn btn-icon game-btn text-center btn-red shadow-right-down">
            <i class="fa fa-solid fa-rotate-right"></i>
        </div>
        <div id="erase-button" class="btn btn-icon game-btn text-center btn-gray shadow-right-down">
            <i class="fa fa-solid fa-eraser"></i>
        </div>
        <div id="debug-button" style="--color:#3f3f3f; --active-color:#F5D76E;" class="btn btn-icon btn-toggle game-btn text-center btn-gray shadow-right-down">
            <i class="fa fa-solid fa-bug"></i>
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/model.js"></script>
<script type="text/javascript" src="assets/page.js"></script>
</html>
